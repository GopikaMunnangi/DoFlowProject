<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Back - To-Do List</title>
  <link rel="stylesheet" href="loggedin.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fff6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ecfeed;
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4e9a52;
    }

    .greeting {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
    }

    .main-content h2 {
      color: #2b7a2b;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 16px;
      color: #555;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-btns a {
      background-color: #ecfeed;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .nav-btns a:hover {
      background-color: #4e9a52;
      color: white;
    }

    footer {
      background-color: #ccf1cf;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #333;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 22px;
      }

      .greeting {
        font-size: 14px;
      }

      .nav-btns a {
        font-size: 14px;
        padding: 10px 16px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 18px;
      }

      .greeting {
        font-size: 13px;
      }

      .main-content h2 {
        font-size: 22px;
      }

      .main-content p {
        font-size: 14px;
      }
    }
    /* ðŸŒ™ Dark Mode Styles */
.dark body {
  background: linear-gradient(to right, #1e1e1e, #2c2c2c);
  color: #eaffea;
}

.dark .container,
.dark .calendar,
.dark .task-display,
.dark .box,
.dark .settings-container {
  background-color: #2b2b2b;
  color: #eaffea;
  border: 1px solid #444;
  box-shadow: 0 0 10px rgba(144, 238, 144, 0.2);
}

.dark .title,
.dark .description,
.dark h2,
.dark label,
.dark .features li {
  color: #b4ffb4;
}

.dark input,
.dark textarea,
.dark select {
  background-color: #3a3a3a;
  color: #eaffea;
  border: 1px solid #555;
}

.dark button {
  background-color: #00b34d;
  color: #fff;
}

.dark button:hover {
  background-color: #009944;
}

.dark a {
  color: #90ee90;
}

.dark a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>
    <div class="branding">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <h1 class="title">DoFlow</h1>
    </div>
    <div class="profile-info">
      <span class="greeting">Hi, Gopika!</span>
      <a href = "profile.html">
      <img src="profile.jpg" alt="O" class="profile-pic" /></a>
    </div>
  </header>

  <main class="main-content">
    <h2>Welcome Back!</h2>
    <p>Plan your tasks, stay organized, and boost productivity with ease.</p>
    <div class="nav-btns">
      <a href="mytasks.html">My Tasks</a>
      <a href="addtask.html">Add Task</a>
      <a href="calendar.html">Calendar</a>
      <a href="settings.html">Settings</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 To-Do List App. All rights reserved.</p>
  </footer>
</body>
</html>
