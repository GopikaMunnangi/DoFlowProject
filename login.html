<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Login Page</title>
  <style>
     .logo-link {
  position: absolute;
  top: 20px;
  left: 20px;
  display: inline-block;
}

.mini-logo {
  height: 40px; /* Adjust as needed */
  width: auto;
  cursor: pointer;
}
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cdfacf, #cdfacf);
      background-image: url('./mint design 3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ebfcee;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 80%;
      padding: 12px;
      background-color: #9cf0a0;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
     
    }

    .login-container button:hover {
      background-color: #4e9a52;
    }

    /* ðŸ“± Media Queries for Small Devices */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .login-container input,
      .login-container button {
        padding: 10px;
        font-size: 14px;
      }
    }
    .popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #d4edda;
  color: #155724;
  padding: 15px 25px;
  border-radius: 8px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  display: none;
  z-index: 1000;
  font-weight: bold;
}
/* ðŸŒ™ Dark Mode Styles */
.dark body {
  background: linear-gradient(to right, #1e1e1e, #2c2c2c);
  color: #eaffea;
}

.dark .container,
.dark .calendar,
.dark .task-display,
.dark .box,
.dark .settings-container {
  background-color: #2b2b2b;
  color: #eaffea;
  border: 1px solid #444;
  box-shadow: 0 0 10px rgba(144, 238, 144, 0.2);
}

.dark .title,
.dark .description,
.dark h2,
.dark label,
.dark .features li {
  color: #b4ffb4;
}

.dark input,
.dark textarea,
.dark select {
  background-color: #3a3a3a;
  color: #eaffea;
  border: 1px solid #555;
}

.dark button {
  background-color: #00b34d;
  color: #fff;
}

.dark button:hover {
  background-color: #009944;
}

.dark a {
  color: #90ee90;
}

.dark a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
   <a href="home.html" class="logo-link">
  <img src="logo.jpg" alt="Logo" class="mini-logo">
</a>

  <div class="login-container">
    <h2>Login</h2>
    <div class="popup" id="popup">âœ… You have been successfully logged in!</div>

    <form onsubmit="showPopup(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
  function showPopup(e) {
    e.preventDefault();
    const popup = document.getElementById('popup');
    popup.style.display = 'block';

    setTimeout(() => {
      popup.style.display = 'none';
      window.location.href = 'home.html'; // Redirect to home page
    }, 2000); // 2-second delay before redirecting
  }
</script>


</body>
</html>
